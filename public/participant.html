<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Buzzer - Participant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Quiz Buzzer</h2>
          <div id="registration" class="mb-4">
            <input
              type="text"
              id="name"
              class="form-control mb-2"
              placeholder="Enter your name"
            />
            <button class="btn btn-primary" onclick="register()">
              Register
            </button>
          </div>
          <div id="buzzer-section" style="display: none">
            <div id="question-section" class="mb-4">
              <!-- Question will appear here -->
            </div>
            <textarea
              class="form-control mb-2"
              id="answer"
              placeholder="Type your answer"
            ></textarea>
            <button class="btn btn-danger btn-lg w-100" onclick="pressBuzzer()">
              BUZZ!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/participant.js"></script>
  </body>
</html>
