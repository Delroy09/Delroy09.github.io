<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Buzzer - Judge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Judge View</h2>
      <div id="question-form" class="mb-4">
        <select id="question-type" class="form-select mb-2">
          <option value="text">Text Question</option>
          <option value="mcq">MCQ</option>
        </select>
        <input
          type="text"
          id="question-text"
          class="form-control mb-2"
          placeholder="Enter your question"
        />
        <div id="mcq-options" style="display: none">
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Option 1"
            id="option1"
          />
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Option 2"
            id="option2"
          />
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Option 3"
            id="option3"
          />
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Option 4"
            id="option4"
          />
        </div>
        <button class="btn btn-primary" onclick="sendQuestion()">
          Send Question
        </button>
      </div>
      <div id="rankings" class="mt-4">
        <!-- Rankings will appear here -->
      </div>
      <div id="answers" class="mt-4">
        <!-- Answers will appear here -->
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/judge.js"></script>
  </body>
</html>
